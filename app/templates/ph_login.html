<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/CSS/dark_mode.css">
    <title>Register</title>
  </head>
  <body>

    <div class="col-12 dark-mode-bg full-page-height flex flex-centerize">
        <div class="col-10 dark-mode-item-bg wt flex" style="height: 80vh;">
            <div class="col-12">
                <div class="col-12 flex flex-centerize" style="height: 40%;">
                    <div class="flex flex-centerize" style="width: 80px; height: 80px;">
                        <img src="/static/IMG/Stethoscope on the keyboard.jpeg" alt="" style="width:100%; height:100%; border-radius: 90px;">
                    </div>
                </div>
                <div class="" style="height:60%;">
                    <div id="login_form" class="flex flex-between full-height">
                        <div class="flex flex-centerize flex-column col-12 full-height">
                            <form action="" method="POST" class="flex flex-column flex-evenly col-11" style="height:80%;">
                                <span class="wt flex flex-centerize serif" style="font-size: small;"> Your username:</span>
                                <input name="username_to_login" type="text" class="no-edges text-centerize writing-padding blue-box-shadow"
                                  placeholder="username" autofocus required><br><br>
                                <span class="wt flex flex-centerize serif" style="font-size: small;"> Your password: </span>
                                <input name="password_to_login" type="password" required
                                  class="no-edges text-centerize writing-padding blue-box-shadow" placeholder="password"><br><br>
                                <span class="wt flex flex-centerize serif"></span>
                                <div class="flex flex-evenly">
                                  <button id="validate_to_login" class="wt serif col-6 no-edges writing-padding no-border" type="submit"
                                    style="background-color: #005457">Login</button>
                                </div>
                              </form>
                            <div class="wt col-8 serif flex flex-centerize" style="height: 20%;">
                              <div style="text-align: center; font-size:x-small;">
                                  you don't have an account yet? click
                                  <button id="" class="transparent-btn to_log">
                                    <a href="{{ url_for('get_register') }}" style="padding:0px 4px; font-size: small;">
                                      here
                                    </a>
                                  </button>
                                  to Register
                              </div>
                          </div>
                        </div>
                      </div>                
                </div>
            </div>
            <div></div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
